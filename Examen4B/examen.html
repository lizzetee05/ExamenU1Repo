<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Examen Unidad 1: CSS, JS y HTML">
    <title>Formulario examen</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<nav>nav</nav>
<header>
    <h2 class="formulario">Examen - Lizz</h2>
</header>
<body>
        <main>
            <section>
                <article>
                        <h1>Formulario de registro</h1>

    <div>
        <form>
            <label for="nombre" class="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
    </div>
    <br>

    <div>
        <label for="email" class="email">Correo Electrónico:</label>
        <input type="text" id="email" name="email" required>
    </div>
    <br>

    <div>
        <label for="edad" class="edad">Edad:</label>
        <input type="number" id="edad" name="edad" min="0" max="99" required>
    </div>
    <br>

    <div>
        <label for="pais" class="pais">País:</label>
        <input type="text" id="pais" name="pais" required>
    </div>
    <br>

        </form>
        <p class="usuario"></p>

                </article>
            </section>
        </main>

    <button type="submit" class="btnGuardar">Guardar</button>

    <p id="mensaje"></p>
 <footer>Derechos Reservados</footer>
 <script src="js/app.js"></script>

</body>
</html>
